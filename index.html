<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    :root {
      --bg1: #fff0f6;
      --bg2: #ffe4ec;
      --text: #3a1f2b;
      --accent: #ff4d88;
      --accent-dark: #e63e74;
      --card: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      color: var(--text);
      padding: 20px;
    }

    .card {
      width: min(92vw, 520px);
      background: var(--card);
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 22px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(1.4rem, 3.4vw, 2rem);
    }

    .photo-wrap {
      margin: 10px auto 18px;
      width: min(100%, 420px);
      aspect-ratio: 4 / 3;
      border-radius: 16px;
      overflow: hidden;
      border: 3px solid #ffd1e1;
      background: #f8f8f8;
    }

    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      background: var(--accent);
      color: white;
      transition: transform .08s ease, background .2s ease;
    }

    button:hover { background: var(--accent-dark); }
    button:active { transform: scale(0.98); }

    #message {
      margin-top: 14px;
      min-height: 1.6em;
      font-weight: 600;
    }

    /* floating hearts */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 1.6s linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-140px) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="photo-wrap">
      <!-- Put your image file in same folder and name it photo.jpg -->
      <img src="photo.jpeg" alt="Us together">
    </div>

    <button id="yesBtn">Yes üíò</button>
    <p id="message"></p>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', (e) => {
      message.textContent = "Yay!! I love you ‚ù§Ô∏è";
      burstHearts(e.clientX, e.clientY);
    });

    function burstHearts(x, y) {
      for (let i = 0; i < 16; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = ['üíñ', 'üíò', 'üíï', '‚ù§Ô∏è'][Math.floor(Math.random() * 4)];

        const offsetX = (Math.random() - 0.5) * 140;
        const offsetY = (Math.random() - 0.5) * 30;

        heart.style.left = `${x + offsetX}px`;
        heart.style.top = `${y + offsetY}px`;

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1600);
      }
    }
  </script>
</body>
</html>
