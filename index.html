<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary metadata -->
  <title>Weekend Photos</title>
  <meta name="description" content="Shared album" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Open Graph (iMessage link preview) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Weekend Photos" />
  <meta property="og:description" content="Shared album" />
  <meta property="og:url" content="https://tonyjohnsonucsb.github.io/valentine-site/" />
  <meta property="og:image" content="https://tonyjohnsonucsb.github.io/valentine-site/preview.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Optional fallback for other platforms -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Weekend Photos" />
  <meta name="twitter:description" content="Shared album" />
  <meta name="twitter:image" content="https://tonyjohnsonucsb.github.io/valentine-site/preview.jpg" />

  <!-- Optional iOS home-screen naming -->
  <meta name="apple-mobile-web-app-title" content="Photos" />

  <style>
    :root {
      --bg1: #fff0f6;
      --bg2: #ffe4ec;
      --text: #3a1f2b;
      --accent: #ff4d88;
      --accent-dark: #e63e74;
      --soft: #ffd1e1;
      --card: #ffffff;
      --env: #fff;
      --env-line: #f3c8d8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      color: var(--text);
      padding: 16px;
      overflow-x: hidden;
    }

    .card {
      width: min(94vw, 560px);
      background: var(--card);
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      padding: clamp(16px, 3vw, 24px);
      text-align: center;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(8px) scale(0.98);
      pointer-events: none;
      transition: opacity 0.45s ease, transform 0.45s ease;
    }

    .card.revealed {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(1.35rem, 3.7vw, 2rem);
      line-height: 1.2;
    }

    .photo-wrap {
      margin: 8px auto 18px;
      width: min(100%, 460px);
      aspect-ratio: 4 / 3;
      border-radius: 16px;
      overflow: hidden;
      border: 3px solid var(--soft);
      background: #f8f8f8;
    }

    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .btn-row {
      position: relative;
      margin-top: 4px;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      color: white;
      transition: transform 0.08s ease, background 0.2s ease, left 0.2s ease, top 0.2s ease;
      touch-action: manipulation;
    }

    #yesBtn { background: var(--accent); }
    #yesBtn:hover { background: var(--accent-dark); }
    #yesBtn:active { transform: scale(0.98); }

    #noBtn {
      background: #9b5a73;
      position: relative;
    }

    #message {
      margin-top: 14px;
      min-height: 1.6em;
      font-weight: 700;
      font-size: clamp(1rem, 2.8vw, 1.1rem);
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 1.6s linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-140px) scale(1.6); opacity: 0; }
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      z-index: 2000;
      transition: opacity 0.45s ease, visibility 0.45s ease;
      padding: 18px;
    }

    .overlay.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .env-wrap {
      display: grid;
      place-items: center;
      gap: 14px;
      text-align: center;
      color: var(--text);
    }

    .tap-note {
      font-weight: 700;
      opacity: 0.8;
      font-size: clamp(0.92rem, 2.8vw, 1rem);
    }

    .envelope {
      position: relative;
      width: min(88vw, 420px);
      aspect-ratio: 16 / 10;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .env-body {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      background: var(--env);
      border: 2px solid var(--env-line);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.14);
      overflow: hidden;
    }

    .env-flap {
      position: absolute;
      inset: 0;
      transform-origin: top center;
      transition: transform 0.7s cubic-bezier(0.2, 0.75, 0.2, 1);
      z-index: 3;
      pointer-events: none;
    }

    .env-flap::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      margin: auto;
      width: 100%;
      height: 58%;
      background: linear-gradient(180deg, #ffe7ef, #ffd9e8);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-bottom: 2px solid var(--env-line);
    }

    .letter {
      position: absolute;
      left: 7%;
      right: 7%;
      bottom: 8%;
      height: 74%;
      background: #fffafc;
      border: 2px solid #f6d8e4;
      border-radius: 12px;
      padding: 14px 14px 12px;
      text-align: left;
      transform: translateY(14%);
      transition: transform 0.7s cubic-bezier(0.2, 0.75, 0.2, 1);
      z-index: 2;
      color: #5b2a3f;
      box-shadow: inset 0 0 0 1px #fff;
    }

    .letter p {
      margin: 0;
      line-height: 1.5;
      font-size: clamp(0.95rem, 2.9vw, 1.08rem);
      font-weight: 700;
    }

    .seal {
      position: absolute;
      left: 50%;
      top: 54%;
      transform: translate(-50%, -50%);
      width: 54px;
      height: 54px;
      border-radius: 999px;
      display: grid;
      place-items: center;
      background: #ff5f98;
      color: white;
      font-size: 22px;
      font-weight: 800;
      box-shadow: 0 8px 18px rgba(230, 62, 116, 0.35);
      z-index: 4;
      transition: transform 0.25s ease, opacity 0.35s ease;
      pointer-events: none;
    }

    .envelope:hover .seal {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .envelope.open .env-flap {
      transform: rotateX(180deg);
    }

    .envelope.open .letter {
      transform: translateY(-18%);
    }

    .envelope.open .seal {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.7);
    }

    @media (max-width: 430px) {
      .btn-row { min-height: 64px; }
      button { padding: 11px 18px; }
      .letter { padding: 12px; }
    }
  </style>
</head>
<body>
  <!-- Envelope Intro -->
  <div class="overlay" id="overlay" aria-label="Open letter overlay">
    <div class="env-wrap">
      <button class="envelope" id="envelopeBtn" aria-label="Open envelope">
        <div class="env-body"></div>
        <div class="env-flap"></div>
        <div class="letter">
          <p>to: Lainie</p>
          <p>from: Tony</p>
        </div>
        <div class="seal">‚ù§</div>
      </button>
      <div class="tap-note">Tap the envelope</div>
    </div>
  </div>

  <main class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="photo-wrap">
      <img src="photo.jpeg" alt="Us together" />
    </div>

    <div class="btn-row" id="btnRow">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn" aria-label="No button">No üôà</button>
    </div>

    <p id="message"></p>
  </main>

  <script>
    const overlay = document.getElementById("overlay");
    const envelopeBtn = document.getElementById("envelopeBtn");
    const card = document.getElementById("card");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const btnRow = document.getElementById("btnRow");

    let noEscapes = 0;
    let accepted = false;
    let introOpened = false;

    envelopeBtn.addEventListener("click", openEnvelopeIntro);
    envelopeBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      openEnvelopeIntro();
    });

    function openEnvelopeIntro() {
      if (introOpened) return;
      introOpened = true;

      envelopeBtn.classList.add("open");

      setTimeout(() => {
        overlay.classList.add("hide");
        card.classList.add("revealed");
      }, 720);
    }

    yesBtn.addEventListener("click", (e) => {
      accepted = true;
      message.textContent = "I love you princess ‚ù§Ô∏è";

      burstHearts(
        e.clientX || window.innerWidth / 2,
        e.clientY || window.innerHeight / 2
      );

      yesBtn.style.transform = "scale(1.08)";
      noBtn.style.display = "none";
    });

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    function moveNoButton() {
      if (accepted) return;

      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      if (noBtn.style.position !== "absolute") {
        noBtn.style.position = "absolute";
      }

      const maxX = rowRect.width - btnRect.width;
      const maxY = Math.max(0, rowRect.height - btnRect.height);

      const x = Math.max(0, Math.random() * maxX);
      const y = Math.max(0, Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      noEscapes++;
      if (noEscapes < 5) {
        message.textContent = [
          "You Smell",
          "Try Again",
          "Really bruh",
          "Go Ahead and Click Yes for Me"
        ][noEscapes - 1];
      } else {
        message.textContent = "Dog Face Emoji";
      }
    }

    function burstHearts(x, y) {
      for (let i = 0; i < 18; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = ["üíñ", "üíò", "üíï", "‚ù§Ô∏è"][Math.floor(Math.random() * 4)];

        const offsetX = (Math.random() - 0.5) * 150;
        const offsetY = (Math.random() - 0.5) * 40;

        heart.style.left = `${x + offsetX}px`;
        heart.style.top = `${y + offsetY}px`;

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1600);
      }
    }
  </script>
</body>
</html>
